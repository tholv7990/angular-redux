<ng-container *ngIf="selectors.customers$ | async as customers">
    <div class="item" *ngFor="let customer of customers">
       <div (click)="onSelectCustomer(item)" class="left">
        Full Name: {{customer.name}}  <br/>
        Email: {{customer.email}}
       </div>
       <div class="right">
        <button (click)="onRemoveItem(customer)">remove</button>
       </div>
       
    </div>
</ng-container>
